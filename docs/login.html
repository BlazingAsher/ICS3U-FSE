    <title>QwikSearch - Login</title>

<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" href="#">QwikSearch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form id="loginform" action="" method="">
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>


                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script>
var webHost = "https://blazingasher.github.io/ICS3U-FSE";
var controllerHost = "http://127.0.0.1:5000";
function get(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}

</script>
<script>
$(function () {
	var action = get("action");
	if(action == "logout"){
		localStorage.removeItem("token");
		Swal.fire({
			  title: 'Success',
			  type: 'success',
			  text: 'You have been logged out!'
			})
	}
	else{
		$("#loginform").submit(function (e){
			e.preventDefault();
			console.log($("#username").val());
			console.log($("#password").val());
			$.ajax({
				url: controllerHost+"/userauth/",
				data: JSON.stringify({"username": $("#username").val(), "password": $("#password").val()}),
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				type: 'POST',
				success: function (data) {
					console.log(data);
					if(data.token){
					
						localStorage.setItem("token", data.token);
						window.location.replace("index.html");
					}
					else{
						Swal.fire({
						  title: 'Error!',
						  type: 'error',
						  text: 'Incorrect username or password'
						})
					}
					
				}
			});
		})
	}
	
});
</script>
</body>
