var card = '<div class="card hovercard"><div class="card-body"><h5 class="card-title">document.docx</h5><p class="card-text">With supporting text below as a natural lead-in to additional content.</p></div></div><div class="spacer"></div>';

var webHost = "https://blazingasher.github.io/ICS3U-FSE/web";
var controllerHost = "http://127.0.0.1:5000";

var gservers = {};

function get(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}

function populateFavs(){
	var favs = JSON.parse(localStorage.getItem("favourites"))
	console.log(favs);
	for(var i=0;i<favs.favs.length;i++){
		var fav = favs.favs[i]
		var favid = fav["id"]
		var favUrl = webHost + "/file.html?id="+favid
		$('#favtable').append(`<tr><td>${fav["path"]}</td><td>${fav["server"]}</td><td><a href="${favUrl}"><button class="btn btn-primary">View</button></a></td><td><button onclick="unfav(this.dataset)" type="button" class="btn btn-danger" data-id="favid">Unfavourite</button></a></td></tr>`)
	}
}

function unfav(data){
	var favid = data["id"]
	var favs = JSON.parse(localStorage.getItem("favourites"))
	var favLoc;
	var index = -1;
	for (var i=0;i<favs.favs.length;i++){
		if(favs.favs[i]["id"] == favid){
			index = i;
		}
	}
	favLoc = index;
	
	favs.favs.splice(favLoc, 1);
	localStorage.setItem("favourites", JSON.stringify(favs))
	$('#favtable').empty();
	populateFavs();
}

$(function (){

	if(!localStorage.getItem("token")){
		window.location.replace(webHost+"/login.html");
	}

	populateFavs();
	
	$('#btnCreateUser').click(function (e){
		e.preventDefault();
		$.ajax({
			url: controllerHost + "/user/create/",
			data: JSON.stringify({"username": $('#inlineFormInputUsername').val(), "password": $('#inlineFormInputPassword').val()}),
			contentType: 'application/json; charset=utf-8',
			dataType: 'json',
			type: 'POST',
			headers: {
				"Authorization": "Bearer "+localStorage.getItem("token")
			},
			success: function (data) {
				console.log(data);
				if(data.code == 200){
					$('#inlineFormInputUsername').val("")
					$('#inlineFormInputPassword').val("")
					Swal.fire({
					  title: 'Success',
					  type: 'success',
					  text: 'User has been created!'
					})
					populateUsers();
				}
				else{
					Swal.fire({
						  title: 'Error!',
						  type: 'error',
						  text: data.error
						})
				}
				//injectResults(data);
			}
		})
		
	})
	
	$("#btnClearIndex").click(function (){
		Swal.fire({
		  title: 'Information Needed',
		  text: 'Enter the name of the server of which you want to clear the index',
		  type: 'info',
		  input: 'text',
		  inputAttributes: {
			autocapitalize: 'off'
		  },
		  showCancelButton: true,
		  confirmButtonText: 'Clear',
		}).then((result) => {
		  if (result.value) {
			$.ajax({
				url: controllerHost + "/clearIndex/",
				data: JSON.stringify({"server": result.value}),
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				headers: {
					"Authorization": "Bearer "+localStorage.getItem("token")
				},
				type: 'POST',
				success: function (data) {
					console.log(data);
					if(data.code == 200){
						Swal.fire({
						  title: 'Success',
						  type: 'success',
						  text: 'Index cleared!'
						})
						
					}
					else{
						Swal.fire({
							  title: 'Error!',
							  type: 'error',
							  text: data.error
						})
					}
				}
			})
		  }
		})
	});
	
});
